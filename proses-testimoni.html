<script>
  const data = JSON.parse(localStorage.getItem('testimoniList')) || [];
  const container = document.querySelector('.testimoni-terkirim');

  data.forEach(item => {
    const card = document.createElement('div');
    card.classList.add('testimoni-card');

    card.innerHTML = `
      <p class="quote">"${item.pesan}"</p>
      <h4>${item.nama}</h4>
      <span>${item.asal}</span>
    `;

    container.appendChild(card);
  });
</script>
